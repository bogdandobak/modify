<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>
     
    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
    <section>
    <h3>Write your wishes</h3>
    <form action="https://formspree.io/myypvbpv" method="POST">
        <lable>Your name:
        <input type="text" class="name" placeholder="Your name" required>
        </lable>
        <label>Your wishes:
        <textarea name="text" class="wishes" placeholder="Your wishes" required></textarea>
        </lable>
        <label>
        <input type="submit" class="button" value="Send">
        </label>
    </form>
    </section>
    <section>
    <button class="send-button">Next year</button>
    </section>
    <div class="container"></div>

    <script src="js/script.js"></script>
  </body>
</html>
